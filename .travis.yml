matrix:
  include:
  - language: node_js
    env: LANE='node'
    node_js: 8
    cache: yarn
  - language: android
    env: ANDROID_API_LEVEL=18
    sudo: required
    jdk: openjdk8
    before_cache:
      - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
        - "$HOME/.cache/yarn"
        - "$HOME/.gradle/caches/"
        - "$HOME/.gradle/wrapper/"
    android:
      components:
        - tools
        - platform-tools
        - build-tools-28.0.3
        - android-$ANDROID_API_LEVEL
        - extra-google-google_play_services
    before_install:
      - yes | sdkmanager "platforms;android-28"
      - nvm install 8
    before_script:
      - npm install -g yarn
      - yarn config set cache-folder "$HOME/.cache/yarn"
      - yarn install
      - cp google-services.json.dist android/app/google-services.json
    script:
      - cd android && ./gradlew clean && ./gradlew assembleDebug --stacktrace
  - language: android
    env: ANDROID_API_LEVEL=28
    sudo: required
    jdk: openjdk8
    before_cache:
      - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
        - "$HOME/.cache/yarn"
        - "$HOME/.gradle/caches/"
        - "$HOME/.gradle/wrapper/"
    android:
      components:
        - tools
        - platform-tools
        - build-tools-28.0.3
        - android-$ANDROID_API_LEVEL
        - extra-google-google_play_services
    before_install:
      - nvm install 8
    before_script:
      - npm install -g yarn
      - yarn config set cache-folder "$HOME/.cache/yarn"
      - yarn install
      - cp google-services.json.dist android/app/google-services.json
    script:
      - cd android && ./gradlew clean && ./gradlew assembleDebug --stacktrace
  - language: objective-c
    env: LANE='ios'
    os: osx
    osx_image: xcode10.3
    cache:
      directories:
        - "$HOME/Library/Developer/Xcode/DerivedData"
        - "$TRAVIS_BUILD_DIR/ios/build"
    addons:
      homebrew:
        update: false
        taps: wix/brew
        packages:
          - applesimutils
    before_install:
      - echo $TRAVIS_BUILD_DIR
      - nvm install 8
      - npm install -g yarn
    install:
      - yarn global add detox-cli
      - yarn install
    script:
      - detox build --configuration ios.sim.release
      - detox test --configuration ios.sim.release --cleanup

notifications:
  email: false
